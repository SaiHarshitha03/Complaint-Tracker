<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #d0e7ff, #a0c8ff);
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .profile-container {
      background-color: #fff;
      width: 100%;
      max-width: 400px;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #555;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 12px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    textarea {
      resize: none;
    }

    button {
      padding: 12px;
      border: none;
      border-radius: 10px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
      margin-top: 15px;
    }

    .back-btn {
      background-color: #aaa;
      color: white;
    }

    .save-btn {
      background-color: #4a90e2;
      color: white;
    }

    button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="profile-container">
    <h2>Profile</h2>

    <label for="name">Name</label>
    <input type="text" id="name" placeholder="Enter your name" />

    <label for="email">Email</label>
    <input type="email" id="email" placeholder="Enter email" />

    <label for="room">Room Number</label>
    <input type="text" id="room" placeholder="Enter Room number" />

    <label for="stuId">Student ID</label>
    <input type="text" id="stuId" placeholder="Enter Student ID" />

    <label for="address">Address</label>
    <textarea id="address" rows="3" placeholder="Enter address"></textarea>

    <button class="save-btn" onclick="goToDashboard()">Save and Continue</button>
    <button class="back-btn" onclick="goBack()">‚Üê Back</button>

  </div>

  <script>
    function goBack() {
      window.location.href = "login.html";
    }
    function goToDashboard() {
      window.location.href = "dashboard.html";
    }
  </script>
</body>
</html>
