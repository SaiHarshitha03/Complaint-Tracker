<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feedback</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #d3ecff, #a6d0ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px; /* ensures spacing on smaller screens */
    }

    .feedback-container {
      background-color: #fff;
      padding: 35px 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 450px;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 25px;
    }

    .stars {
      text-align: center;
      margin-bottom: 20px;
    }

    .star {
      font-size: 30px;
      cursor: pointer;
      color: #ccc;
      transition: color 0.2s;
    }

    .star.selected,
    .star:hover,
    .star:hover ~ .star {
      color: gold;
    }

    textarea {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      resize: none;
      font-size: 15px;
      height: 100px;
      margin-bottom: 20px;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
    }

    .submit-btn {
      background-color: #4CAF50;
      color: white;
      margin-bottom: 10px;
    }

    .back-btn {
      background-color: #888;
      color: white;
    }

    button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="feedback-container">
    <h2>Feedback</h2>

    <div class="stars" id="starContainer">
      <span class="star" onclick="selectStar(1)">‚òÖ</span>
      <span class="star" onclick="selectStar(2)">‚òÖ</span>
      <span class="star" onclick="selectStar(3)">‚òÖ</span>
      <span class="star" onclick="selectStar(4)">‚òÖ</span>
      <span class="star" onclick="selectStar(5)">‚òÖ</span>
    </div>

    <textarea id="comments" placeholder="Write your feedback here..." required></textarea>

    <button class="submit-btn" onclick="submitFeedback()">Submit Feedback</button>
    <button class="back-btn" onclick="goBack()">‚Üê Back</button>
  </div>

  <script>
    let selectedRating = 0;

    function selectStar(star) {
      selectedRating = star;
      const stars = document.querySelectorAll(".star");
      stars.forEach((s, index) => {
        s.classList.toggle("selected", index < star);
      });
    }

    function submitFeedback() {
      const comments = document.getElementById("comments").value;

      if (selectedRating === 0) {
        alert("Please select a star rating.");
        return;
      }

      alert(`‚≠ê You rated ${selectedRating} star(s)\nüìù Comment: ${comments}`);

      // Optional: Send to backend
    }

    function goBack() {
      window.location.href = "dashboard.html"; // adjust the path if needed
    }
  </script>
</body>
</html>
